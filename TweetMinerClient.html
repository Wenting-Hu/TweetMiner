<head>
    <title>TweetMiner</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Play:700,400' type='text/css'>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="pointerevents.js"></script>
    <script type="text/javascript" src="pointergestures.js"></script>
    <script type="text/javascript" src="iopctrl.js"></script>
    <script type="text/javascript" src="uStates.js"></script>
    <script type="text/javascript" src="d3.v3.min2.js"></script>



</head>


<body>

<!-- headerwrap -->
<div id="headerwrap">
    <nav class="menu2">
        <menu>
            <li><a href="/">HOME</a></li>
            <li><a href="/heatmap">HEATMAP</a></li>
            <li><a href="/sentiment">SENTIMENT</a></li>

            <li><a href="#">WORDCLOUD</a></li>
            <li><a href="#">SETTING</a></li>
        </menu>
    </nav>
</div> <!-- headerwrap -->

{{>Router}}

</body>


<template name="homepage">
    <div id="bodywrap">
        <div id="spaces"></div>
        <!-- Top 10 Topic -->
        <div class="col-md-4 col-sm-4">
            <div class="buttonHidden"></div>
            {{> topic10}}
        </div>
        <!-- Top 10 mentioned -->
        <div class="col-md-4 col-sm-4">
            <div class="buttonHidden"></div>
            {{> mention10}}
        </div>
        <!-- Random selected 10 Topic -->
        <div class="col-md-4 col-sm-4">
            {{> refreshButton}}
            {{> random10}}
        </div>


        <!-- Tweet Per Second -->
        <div align="center">
            <span id="speedometer"></span>
        </div>
        {{> script_template}}
        <div align="center">
            <div class="textContainer"><h1> Tweets Per Second</h1></div>
        </div>
    </div> <!-- bodywrap -->

    <div id="spaces"></div>
</template>


<!-- templates for each module-->
<template name="topic10">
    <div class="tweetfeed-container">
        <div class="panel panel-default tweetfeed">
            <div class="panel-body">
                <!-- Text box for tweet content -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Top 10 Hot Topics</h2>
                    </div>
                </div>
                {{#each tweets}}
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <p>
                            {{keyword}}
                            </p>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="mention10">
    <div class="tweetfeed-container">
        <div class="panel panel-default tweetfeed">
            <div class="panel-body">
                <!-- Text box for tweet content -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Top Mentioned Users</h2>
                    </div>
                </div>
                {{#each tweets}}
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <p>
                            {{keyword}}
                            </p>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="random10">
    <div class="tweetfeed-container">
        <div class="panel panel-default tweetfeed">
            <div class="panel-body">
                <!-- Text box for tweet content -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Random Hot Topics</h2>
                    </div>
                </div>
                {{#each tweets}}
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <p>
                            {{keyword}}
                            </p>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="refreshButton">
    <button class="button buttonRefresh"></button>
</template>


<template name="script_template">
    <div id="script_div">
    </div>
</template>
